


<mat-list>
  <mat-list-item></mat-list-item>
</mat-list>

<mat-card class="card">
  <mat-card-title><button mat-raised-button color="primary" (click)="apiCall()">Get new Fact!</button></mat-card-title>
  <mat-card-content>
    <p>
      {{fact}}
    </p>
  </mat-card-content>
  <img mat-card-image [src]="'https://cataas.com/cat/gif/says/Tarea5LMP' + this.date +'?filter=sepia&color=orange&size=40&type=or'">
</mat-card>
